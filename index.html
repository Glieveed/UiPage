<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ui Page</title>
    <link rel="stylesheet" href="./node_modules/normalize.css/normalize.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,700i" rel="stylesheet">
    <link rel="stylesheet" href="./src/styles/up.css">
</head>
<body>
    <div class="up-wrap">
        <div class="up-header"></div>
        <div class="up-content">
            <div class="up-ui">
                <div class="up-ui__title">1. Slider</div>
                <div id="slider-root">
                        <div class="slider-elem" style="background-color: DodgerBlue;"><div class="number">0</div></div>
                        <div class="slider-elem" style="background-color: MediumSeaGreen;"><div class="number">1</div></div>
                        <div class="slider-elem" style="background-color: Violet; "><div class="number">2</div></div>
                        <div class="slider-elem" style="background-color: Tomato"><div class="number">3</div></div>
                        <div class="slider-elem" style="background-color: Gray"><div class="number">4</div></div>
                        <div class="slider-elem" style="background-color: SlateBlue"><div class="number">5</div></div>
                        <div class="slider-elem" style="background-color: Orange"><div class="number">6</div></div>
                        <div class="slider-elem" style="background-color: #b35900"><div class="number">7</div></div>
                    </div>
            </div>
            <div class="up-ui">
                <div class="up-ui__title">2. Accordion</div>
                <div id="accordion-root">
                    
                </div>
            </div>

        </div>
        <div class="up-footer"></div>
    </div>

    <script src="./src/scripts/up.js"></script>
</body>
</html>
